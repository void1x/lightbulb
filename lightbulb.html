<!DOCTYPE html>
<html>
<head>
    <title>Simple Light Bulb</title>
    <style>
        body {
            background-color: black;
        }

        .bulb {
            
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: #444;
            color: white;
            display: flex;
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
            text-shadow: 0 0 5px white;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 50px auto;
}



        .bulb.on {
            background-color: hsl(191, 100%, 50%);
            box-shadow: 0 0 50px hsl(191, 100%, 50%);
            text-align: center;
            color: darkgreen;
             }
             
            .bulb.off{
            background-color: hsl(191, 100%, 50%);
            box-shadow: 0 0 50px hsl(191, 100%, 50%);
            text-align: center;
            color: rgba(175, 250, 0, 0.635);
            }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color:#444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="bulb" class="bulb"></div>
    <div class="controls">
        <button onclick="switchOn()">Switch On</button>
        <button onclick="switchOff()">Switch Off</button>
    </div>

    <script>
        const bulb = document.getElementById('bulb');
        
        function switchOn() {
            bulb.classList.add('on');
            bulb.textContent="ON"
        }

        function switchOff() {
            bulb.classList.remove('on');
            bulb.textContent="OFF"
        }
    </script>
</body>
</html>
